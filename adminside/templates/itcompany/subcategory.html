{% extends 'itcompany/dashboard.html' %}
{% block content %}
<div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Sub Category</h4>
            <p class="card-category">Add your sub category here.</p>
          </div>
          <div class="card-body">
            <form action="{% url 'subcategory' %}" method="POST">
                 {% csrf_token %} 

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group bmd-form-group">
                    <label class="bmd-label-floating">Category</label>
                    <br/>
                    <select class="form-control" name="category" required>
                      {% for i in catgs %}
                      <option value ="{{i.id}}"> {{i.name}}</option>
                      {% endfor %}
                      
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group bmd-form-group">
                    <label class="bmd-label-floating">SubCategory</label>
                    <input type="text" name="sub" class="form-control" required>
                  </div>
                </div>
              </div>
            
              <button type="submit" class="btn btn-primary pull-right">Sub Category</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
{% endblock %}
