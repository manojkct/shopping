{% extends 'itcompany/dashboard.html' %}
{% block content %}
<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-primary">
      <h4 class="card-title ">Orders Table</h4>
    
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class="text-primary">
            <tr><th>
              Serial Number
            </th>
            <th>
              Order Number
            </th>
            <th>
              Name
            </th>
            <th>
              Address
            </th>
            <th>
              City
            </th>
            <th>
              Pincode
            </th>
            <th>
              View Order
            </th>
           
         
          </tr></thead>
          <tbody>
         {% for i in orders %}
            <tr>
              <td>
                  <a href="{% url 'vieworder' i.id %}">
                    {{ forloop.counter }}
                  </a>
                </td>
              <td>{{ i.id }}</td>
              <td>{{ i.userid }}</td>
              <td>
                {{ i.address }}
              </td>
              <td>
                {{ i.city}}
              </td>
              <td>
                {{ i.pincode }}
              </td>
             
                <td>
                  <a href="{% url 'vieworder' i.id %}">
                  <button class="submit btn btn-primary">View Order</button>
                  </a>
                </td>
            
            </tr>
         {% endfor %}
              
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="/static/assets/js/core/jquery.min.js"></script>  
<script>
$(document).ready(function(){

  
  $(".submit").on('click',function(e){
    
   
  });
});

</script>
{% endblock %}
