{% extends 'userside/base.html' %}
{% block content %}
<table class="table table-hover">
    <thead class="thead thead-dark">
        <tr>
            <td>
                Sr No
            </td>
            <td>
                Product Name
            </td>
            <td>
                Product Price
            </td>
            <td>
                Product Discount
            </td>
            <td>
                Product Image
            </td>
            <td>
                Quantity
            </td>
            <td>
                Delete Cart
            </td>
        </tr>
    </thead>
    <tbody>
        {% for i,j in cart.items %}
            <tr>
                <td>
                    {{ forloop.counter }}
                </td>
                <td>
                    {{ i.name }}
                </td>
                <td>
                    {{ i.original_price }}
                </td>
                <td>
                        {{ i.discount_price }}
                    </td>
                    <td>
                        <img src="{{ i.image.url }}" height="100px" width="100">
                    </td>
                    <td>
                        {{ j }}
                    </td>
                    <td>
                        <a href="{% url 'delfromcart' i.id %}">
                            <button class="btn-danger btn">Delete</button>
                        </a>
                        </td>
            </tr>
            {% endfor %}
    </tbody>
   
</table>
<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <a href="{% url 'checkout' %}">
        <button class="btn btn-success btn-lg">
            Check Out
        </button>
    </a>
    </div>
</div>
{% endblock %}
