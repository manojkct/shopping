{% extends 'userside/base.html' %}
{% block content %}
<div class="container">
    <div class="txt-primary mb-4">
        <h1>Enter Your Shipping Details</h1>
    </div>
    <br/><br/>
    <form action="" class="form" method="POST">
        {% csrf_token %}
    <div class="row">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" name="name" disabled id="" value="{{ user.first_name }}">
        </div>
    </div>
    <div class="row">
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" disabled name="email" id="" value="{{ user.email }}">
            </div>
        </div>
      
    <div class="row">
        <div class="form-group">
            <label>Phone No</label>
            <input class="form-control" type="tel" name="telephone" id="">
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label>Address </label>
            <input class="form-control" type="text" name="address" id="">
        </div>
    </div>
    <div class="row">
            <div class="form-group">
                <label>City </label>
                <input class="form-control" type="text" name="city" id="">
            </div>
        </div>
        <div class="row">
                <div class="form-group">
                    <label>State </label>
                    <input class="form-control" type="text" name="state" id="">
                </div>
            </div>
    <div class="row">
            <div class="form-group">
                <label>Pin Code </label>
                <input class="form-control" type="text" name="pincode" id="">
            </div>
    </div>
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <button class="btn-primary btn" type="submit">
                Checkout Complete
            </button>
        </div>
    </div>
</form>

</div>
{% endblock %}
